version: '3.8'

services:
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 3308:3306
    networks:
      - shared-network

  api:
    container_name: task_calendar_api
    restart: unless-stopped
    image: task-calendar-api
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    networks:
      - shared-network
    depends_on:
      - db

  client:
    container_name: task_calendar_client
    restart: unless-stopped
    image: task-calendar-api
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    networks:
      - shared-network
    depends_on:
      - api

networks:
  shared-network: